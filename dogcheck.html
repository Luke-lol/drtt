<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    img {
      max-width: 10%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="sleeping-dog-napping.gif">

  <audio id="bg-music" src="dogcheck.mp3" autoplay muted loop></audio>

  <script>
    const music = document.getElementById("bg-music");

    music.play().then(() => {
      music.muted = false;
    }).catch(() => {
      document.addEventListener("click", () => {
        music.muted = false;
        music.play();
      }, { once: true });
    });
  </script>
</body>
</html>
